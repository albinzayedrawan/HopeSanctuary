<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #e6f7ff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            color: #030404;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ffc107;
            border: none;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #e0a800;
        }
        .form-text {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: #1675d3;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.jpg" alt="Logo" style="height: 50px; margin-right: 10px;">
                <div class="d-flex flex-column">
                    <span class="text-white fw-bold" style="font-size: 1.25rem;">Hope Sanctuary</span>
                    <span class="text-white" style="font-size: 0.9rem;">Adoption Center</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="pets.html">Pets</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="adopt.html">Adopt</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1>Login</h1>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-text">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="mt-3 form-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
